<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/maintenance/testContent/save}">
        <input type="hidden" name="id" th:if="${testContent}" th:value="${testContent.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">设备类型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="deviceType" placeholder="请输入设备类型" th:value="${testContent?.deviceType}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">检测内容</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="testContent" placeholder="请输入检测内容" th:value="${testContent?.testContent}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单位</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="unit" placeholder="请输入单位" th:value="${testContent?.unit}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${testContent?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
