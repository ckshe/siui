<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/maintenance/environmentRecord/save}">
        <input type="hidden" name="id" th:if="${environmentRecord}" th:value="${environmentRecord.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">温度</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="temperature" placeholder="请输入温度" th:value="${environmentRecord?.temperature}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">湿度</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="humidity" placeholder="请输入湿度" th:value="${environmentRecord?.humidity}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">记录时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="recordDate" placeholder="请输入记录时间" th:value="${environmentRecord?.recordDate}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时间点</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="recordTime" placeholder="请输入时间点" th:value="${environmentRecord?.recordTime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">记录人</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="recorder" placeholder="请输入记录人" th:value="${environmentRecord?.recorder}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${environmentRecord?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
