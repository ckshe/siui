<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${environmentRecord.id}"></td>
                    <th>温度</th>
                    <td th:text="${environmentRecord.temperature}"></td>
                </tr>
                <tr>
                    <th>湿度</th>
                    <td th:text="${environmentRecord.humidity}"></td>
                    <th>记录时间</th>
                    <td th:text="${environmentRecord.recordDate}"></td>
                </tr>
                <tr>
                    <th>时间点</th>
                    <td th:text="${environmentRecord.recordTime}"></td>
                    <th>记录人</th>
                    <td th:text="${environmentRecord.recorder}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${environmentRecord.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${environmentRecord.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(environmentRecord.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(environmentRecord.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${environmentRecord.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
