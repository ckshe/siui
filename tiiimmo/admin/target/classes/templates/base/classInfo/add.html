<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/base/classInfo/save}">
        <input type="hidden" name="id" th:if="${classInfo}" th:value="${classInfo.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">班次编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="code" autocomplete="off" placeholder="请输入班次编码" th:value="${classInfo?.code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班次名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" autocomplete="off" placeholder="请输入班次名称" th:value="${classInfo?.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" autocomplete="off" id="startTime" type="text" name="start_time" placeholder="请输入开始时间" th:value="${classInfo?.start_time}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input class="layui-input"  autocomplete="off" id="endTime" type="text" name="end_time" placeholder="请输入结束时间" th:value="${classInfo?.end_time}">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
    <script>
        layui.use(['laydate'],function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#startTime',
                type:'time'
            });
            laydate.render({
                elem: '#endTime',
                type:'time'
            });
        })
    </script>
</body>
</html>
