<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/classInfo/classInfo/save}">
        <input type="hidden" name="id" th:if="${classInfo}" th:value="${classInfo.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">物料编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="product_code" placeholder="请输入物料编号" th:value="${classInfo?.product_code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">物料名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="product_name" placeholder="请输入物料名称" th:value="${classInfo?.product_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">损耗库存</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="loss_stock" placeholder="请输入损耗库存" th:value="${classInfo?.loss_stock}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">损耗率</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="loss_rate" placeholder="请输入损耗率" th:value="${classInfo?.loss_rate}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最低库存</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="min_stock" placeholder="请输入最低库存" th:value="${classInfo?.min_stock}">
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
