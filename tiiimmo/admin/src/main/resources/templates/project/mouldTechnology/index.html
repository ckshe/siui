<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 机型工艺管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline" style="display: none">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">更改记录编码</label>
                        <div class="layui-input-block">
                            <input type="text" name="mould_technology_code" th:value="${param.mould_technology_code}" placeholder="请输入更改记录编码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">pcb编码</label>
                        <div class="layui-input-block">
                            <input type="text" name="pcb_code" th:value="${param.pcb_code}" placeholder="请输入pcb编码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加机型工艺管理" th:attr="data-url=@{/project/mouldTechnology/add}" data-size="auto">
                        <i class="fa fa-plus"></i> 添加</button>
                    <div class="btn-group">
                        <button class="layui-btn">操作<span class="caret"></span></button>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a class="ajax-status" th:href="@{/project/mouldTechnology/status/ok}">启用</a></dd>
                            <dd><a class="ajax-status" th:href="@{/project/mouldTechnology/status/freezed}">冻结</a></dd>
                            <dd><a class="ajax-status" th:href="@{/project/mouldTechnology/status/delete}">删除</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>主键ID</th>
                        <th>更改记录编码</th>
                        <th>pcb编码</th>
                        <th>pcb版本</th>
                        <th>生效时间</th>
                        <th>更改类型</th>
                        <th>更改内容</th>
                        <th>更改结果</th>
                        <th>审批人</th>
                        <th>更改人</th>
                        <th>生效人</th>
                        <th>更改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${item.id}">主键ID</td>
                        <td th:text="${item.mould_technology_code}">更改记录编码</td>
                        <td th:text="${item.pcb_code}">pcb编码</td>
                        <td th:text="${item.pcb_version}">pcb版本</td>
                        <td th:text="${#dates.format(item.work_time, 'yyyy-MM-dd HH:mm:ss')}">生效时间</td>
                        <td th:text="${item.change_type}">更改类型</td>
                        <td th:text="${item.change_msg}">更改内容</td>
                        <td th:text="${item.change_result}">更改结果</td>
                        <td th:text="${item.check_user}">审批人</td>
                        <td th:text="${item.change_user}">更改人</td>
                        <td th:text="${item.work_user}">生效人</td>
                        <td th:text="${#dates.format(item.updateDate, 'yyyy-MM-dd HH:mm:ss')}">更改时间</td>
                        <td>
                            <a class="open-popup" data-title="编辑机型工艺管理" th:attr="data-url=@{'/project/mouldTechnology/edit/'+${item.id}}" data-size="auto" href="#">编辑</a>
                            <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/project/mouldTechnology/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                            <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/project/mouldTechnology/status/delete(ids=${item.id})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
