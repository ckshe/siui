<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/project/mouldTechnology/save}">
        <input type="hidden" name="id" th:if="${mouldTechnology}" th:value="${mouldTechnology.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">更改记录编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="mould_technology_code" placeholder="请输入更改记录编码" th:value="${mouldTechnology?.mould_technology_code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">pcb编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_code" placeholder="请输入pcb编码" th:value="${mouldTechnology?.pcb_code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">pcb版本</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_version" placeholder="请输入pcb版本" th:value="${mouldTechnology?.pcb_version}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生效时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="work_time" placeholder="请输入生效时间" th:value="${mouldTechnology?.work_time}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更改类型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="change_type" placeholder="请输入更改类型" th:value="${mouldTechnology?.change_type}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更改内容</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="change_msg" placeholder="请输入更改内容" th:value="${mouldTechnology?.change_msg}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更改结果</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="change_result" placeholder="请输入更改结果" th:value="${mouldTechnology?.change_result}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审批人</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="check_user" placeholder="请输入审批人" th:value="${mouldTechnology?.check_user}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更改人</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="change_user" placeholder="请输入更改人" th:value="${mouldTechnology?.change_user}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生效人</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="work_user" placeholder="请输入生效人" th:value="${mouldTechnology?.work_user}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${mouldTechnology?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
