<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/fixture/editFixture/save}">
        <input type="hidden" name="id" th:if="${editFixture}" th:value="${editFixture.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">序号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="no" placeholder="请输入序号" th:value="${editFixture?.no}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">光板号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="plateNo" placeholder="请输入光板号" th:value="${editFixture?.plateNo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">治具序号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="fixtureNo" placeholder="请输入治具序号" th:value="${editFixture?.fixtureNo}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${editFixture?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
