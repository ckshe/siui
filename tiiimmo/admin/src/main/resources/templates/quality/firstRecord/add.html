<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/quality/firstRecord/save}">
        <input type="hidden" name="id" th:if="${firstRecord}" th:value="${firstRecord.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">制造编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="manufactureNo" placeholder="请输入制造编号" th:value="${firstRecord?.manufactureNo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">机型</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="machineType" placeholder="请输入机型" th:value="${firstRecord?.machineType}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcbNo" placeholder="请输入PCB编号" th:value="${firstRecord?.pcbNo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">板面</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="boardSurface " placeholder="请输入板面" th:value="${firstRecord?.boardSurface }">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${firstRecord?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
