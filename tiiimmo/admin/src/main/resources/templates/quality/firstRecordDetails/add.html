<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/quality/firstRecordDetails/save}">
        <input type="hidden" name="id" th:if="${firstRecordDetails}" th:value="${firstRecordDetails.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">环节</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="link" placeholder="请输入环节" th:value="${firstRecordDetails?.link}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="first" placeholder="请输入1" th:value="${firstRecordDetails?.first}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">2</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="second" placeholder="请输入2" th:value="${firstRecordDetails?.second}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">3</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="third" placeholder="请输入3" th:value="${firstRecordDetails?.third}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">检查人员</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="Inspectors" placeholder="请输入检查人员" th:value="${firstRecordDetails?.Inspectors}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">检查日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="InspectorsDate" placeholder="请输入检查日期" th:value="${firstRecordDetails?.InspectorsDate}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${firstRecordDetails?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
