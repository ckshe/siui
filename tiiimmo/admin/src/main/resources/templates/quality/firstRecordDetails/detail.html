<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${firstRecordDetails.id}"></td>
                    <th>环节</th>
                    <td th:text="${firstRecordDetails.link}"></td>
                </tr>
                <tr>
                    <th>1</th>
                    <td th:text="${firstRecordDetails.first}"></td>
                    <th>2</th>
                    <td th:text="${firstRecordDetails.second}"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td th:text="${firstRecordDetails.third}"></td>
                    <th>检查人员</th>
                    <td th:text="${firstRecordDetails.Inspectors}"></td>
                </tr>
                <tr>
                    <th>检查日期</th>
                    <td th:text="${firstRecordDetails.InspectorsDate}" colspan="3"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${firstRecordDetails.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${firstRecordDetails.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(firstRecordDetails.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(firstRecordDetails.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${firstRecordDetails.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
