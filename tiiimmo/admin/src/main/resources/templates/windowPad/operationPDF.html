<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>操作规范</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <style>
            ::-webkit-scrollbar {
                width: 2px;
                height: 2px;
                background-color: #F5F5F5;
            }
        </style>
</head>

<body>
    <div class="mainBox">
        <div class="taskBox">
            <iframe id="showPDF" style="display: none;width: 100%;height: 620px" src="">
            </iframe>
        </div>
    </div>
    <script src="../../lib/layui-v2.3.0/layui.js"></script>
    <script src="../../js/common.js"></script>
</body>
<script>
    window.onload = function () {
        document.getElementById('showPDF').src='/open/showPDF?deviceCode=' + getQueryString('deviceCode') + '&type=2';
        document.getElementById('showPDF').style.display = "block";
    };

</script>

</html>
