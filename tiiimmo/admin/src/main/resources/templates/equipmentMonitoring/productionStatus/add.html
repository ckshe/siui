<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/equipmentMonitoring/productionStatus/save}">
        <input type="hidden" name="id" th:if="${productionStatus}" th:value="${productionStatus.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">设备编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="deviceCode" placeholder="请输入设备编码" th:value="${productionStatus?.deviceCode}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="deviceName" placeholder="请输入设备名称" th:value="${productionStatus?.deviceName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属工序</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="workingProcedure" placeholder="请输入所属工序" th:value="${productionStatus?.workingProcedure}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">制造编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="manufactureCode" placeholder="请输入制造编码" th:value="${productionStatus?.manufactureCode}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcbCode" placeholder="请输入PCB编码" th:value="${productionStatus?.pcbCode}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcbName" placeholder="请输入PCB名称" th:value="${productionStatus?.pcbName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB版本</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="PCBEdition" placeholder="请输入PCB版本" th:value="${productionStatus?.PCBEdition}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">计划完成时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="planOverTime" placeholder="请输入计划完成时间" th:value="${productionStatus?.planOverTime}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务数量</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="taskNum" placeholder="请输入任务数量" th:value="${productionStatus?.taskNum}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已完成数量</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="overNum" placeholder="请输入已完成数量" th:value="${productionStatus?.overNum}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当前处理板编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="processingCode" placeholder="请输入当前处理板编号" th:value="${productionStatus?.processingCode}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">设备状态</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="deviceStatus" placeholder="请输入设备状态" th:value="${productionStatus?.deviceStatus}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">合格率</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="qualifiedRate" placeholder="请输入合格率" th:value="${productionStatus?.qualifiedRate}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${productionStatus?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
