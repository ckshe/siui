<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/produce/pcbTask/save}">
        <input type="hidden" name="id" th:if="${pcbTask}" th:value="${pcbTask.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">任务号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_task_code" placeholder="请输入任务号" th:value="${pcbTask?.pcb_task_code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">制造编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="task_sheet_code" placeholder="请输入制造编号" th:value="${pcbTask?.task_sheet_code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通知日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="task_sheet_date" placeholder="请输入通知日期" th:value="${pcbTask?.task_sheet_date}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">厂区</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="factory" placeholder="请输入厂区" th:value="${pcbTask?.factory}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="workshop" placeholder="请输入车间" th:value="${pcbTask?.workshop}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">机型编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="model_id" placeholder="请输入机型编码" th:value="${pcbTask?.model_id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">机型名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="model_name" placeholder="请输入机型名称" th:value="${pcbTask?.model_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">机型版本</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="model_ver" placeholder="请输入机型版本" th:value="${pcbTask?.model_ver}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">RoHS</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="is_rohs" placeholder="请输入RoHS" th:value="${pcbTask?.is_rohs}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产数量</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="quantity" placeholder="请输入生产数量" th:value="${pcbTask?.quantity}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">计划完成时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="plan_complete_date" placeholder="请输入计划完成时间" th:value="${pcbTask?.plan_complete_date}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB编码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_id" placeholder="请输入PCB编码" th:value="${pcbTask?.pcb_id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_name" placeholder="请输入PCB名称" th:value="${pcbTask?.pcb_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB数量</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_quantity" placeholder="请输入PCB数量" th:value="${pcbTask?.pcb_quantity}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">板编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="batch_id" placeholder="请输入板编号" th:value="${pcbTask?.batch_id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB光板号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_plate_id" placeholder="请输入PCB光板号" th:value="${pcbTask?.pcb_plate_id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB修改标记</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_modify_tag" placeholder="请输入PCB修改标记" th:value="${pcbTask?.pcb_modify_tag}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">PCB修改时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_update_time" placeholder="请输入PCB修改时间" th:value="${pcbTask?.pcb_update_time}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">AB面</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_is_ab" placeholder="请输入AB面" th:value="${pcbTask?.pcb_is_ab}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">贴片领料</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="patch_pick" placeholder="请输入贴片领料" th:value="${pcbTask?.patch_pick}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工单状态</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pcb_task_status" placeholder="请输入工单状态" th:value="${pcbTask?.pcb_task_status}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产计划投产时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="produce_plan_date" placeholder="请输入生产计划投产时间" th:value="${pcbTask?.produce_plan_date}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投产时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="produce_date" placeholder="请输入投产时间" th:value="${pcbTask?.produce_date}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产计划完成时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="produce_plan_complete_date" placeholder="请输入生产计划完成时间" th:value="${pcbTask?.produce_plan_complete_date}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产完成时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="produce_complete_date" placeholder="请输入生产完成时间" th:value="${pcbTask?.produce_complete_date}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${pcbTask?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
