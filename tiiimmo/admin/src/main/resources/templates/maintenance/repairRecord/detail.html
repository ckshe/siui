<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${repairRecord.id}"></td>
                    <th>维修日期</th>
                    <td th:text="${repairRecord.repairDate}"></td>
                </tr>
                <tr>
                    <th>维修设备</th>
                    <td th:text="${repairRecord.repairDevice}"></td>
                    <th>维修人</th>
                    <td th:text="${repairRecord.repairUser}"></td>
                </tr>
                <tr>
                    <th>维修内容</th>
                    <td th:text="${repairRecord.repairContent}"></td>
                    <th>维修结果</th>
                    <td th:text="${repairRecord.repairResult}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${repairRecord.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${repairRecord.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${repairRecord.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
