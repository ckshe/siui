<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/maintenance/repairRecord/save}">
        <input type="hidden" name="id" th:if="${repairRecord}" th:value="${repairRecord.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">维修日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="repairDate" placeholder="请输入维修日期" th:value="${repairRecord?.repairDate}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">维修设备</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="repairDevice" placeholder="请输入维修设备" th:value="${repairRecord?.repairDevice}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">维修人</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="repairUser" placeholder="请输入维修人" th:value="${repairRecord?.repairUser}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">维修内容</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="repairContent" placeholder="请输入维修内容" th:value="${repairRecord?.repairContent}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">维修结果</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="repairResult" placeholder="请输入维修结果" th:value="${repairRecord?.repairResult}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${repairRecord?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
