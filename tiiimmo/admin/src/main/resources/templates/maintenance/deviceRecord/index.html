<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:mo="https://gitee.com/aun/Timo">

<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../lib/layui-v2.3.0/css/layui.css">
    <style>
        .layui-btn {
            background-color: #1e9fff;
        }
    </style>
</head>



<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i>设备记录表模管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <form class="layui-form pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">记录年份</label>
                        <div class="layui-input-block">
                            <input id="year" type="text" name="year" placeholder="选择记录年份" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" id="search" type="button" lay-submit lay-filter="search">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
                <!--            <div class="pull-right screen-btn-group">
                            <button class="layui-btn" id="add" data-size="auto">
                                <i class="fa fa-plus"></i> 添加</button>
                        </div>-->

            </div>
            <div class="timo-table-wrap">
                <table class="layui-hide" id="table" lay-filter="table"></table>
            </div>
        </div>
    </div>
    <script th:replace="/common/template :: script"></script>
    <script src="../../js/common.js"></script>
    <script>
        layui.use(['form', 'laydate', 'table', 'jquery', 'form'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                table = layui.table,
                laydate = layui.laydate,
                form = layui.form;
            table.render({
                elem: '#table'
                , url: '/report/findYearMonth' //数据接口
                , method: 'post'
                , loading: false
                , contentType: 'application/json'
                , response: {
                    statusCode: 200
                }
                // , page: true
                // , limit: 20
                , where: {
                    year: timeToDate(new Date(), true).substr(0, 4)
                }
                , parseData: function (res) {
                    // var page = this.page.curr;
                    // if(res.data.length===0&&page>1){
                    //     table.reload('table',{
                    //         page:{
                    //             curr:(page-1)
                    //         }
                    //     })
                    // }
                    return {
                        "code": res.code, //解析接口状态
                        "data": res.data, //解析数据列表
                        "count": res.data.total, //解析数据长度
                    };
                }
                , cols: [
                    [
                        { field: 'year_month', title: '记录月份', sort: true, minWidth: 180 }
                        , {
                            title: '日常维护记录表', fixed: 'right', minWidth: 600, align: 'center', templet: function (d) {
                                return '<button lay-event="syj" class="layui-btn  layui-btn-xs" style="margin-right:6px;background-color:#fbb417" type="button">丝印机</button>'
                                    + '<button lay-event="tpj" class="layui-btn  layui-btn-xs" style="margin-right:6px;background-color:#3366cc" type="button">YS12贴片机</button>'
                                    + '<button lay-event="tpj1" class="layui-btn  layui-btn-xs" style="margin-right:6px;background-color:#3366cc" type="button">YS12F贴片机</button>'
                                    + '<button lay-event="aoi" class="layui-btn  layui-btn-xs" style="margin-right:6px;background-color:#a1488e" type="button">AOI日常维护</button>'
                                    + '<button lay-event="zdhj" class="layui-btn  layui-btn-xs" style="margin-right:6px;background-color:#3f9337" type="button">自动焊机</button>'
                                    + '<button lay-event="bfhj" class="layui-btn  layui-btn-xs" style="margin-right:6px;background-color:#239676" type="button">波峰焊机</button>'
                                    + '<button lay-event="hlhj" class="layui-btn  layui-btn-xs"style="margin-right:6px;background-color:#1f9baa" type="button"> 回流焊机</button>'
                                // + '<button lay-event="houhanbm" class="layui-btn  layui-btn-xs" style="margin-right:6px;" type="button">后焊背面</button>'
                                // + '<button lay-event="tiaoshi" class="layui-btn  layui-btn-xs" style="margin-right:6px;background-color:#b52aef" type="button">电路板调试</button>'
                            }
                        }
                    ]
                ]
            });
            form.on('submit(search)', function (obj) {
                var data = {};
                console.log(obj)
                // data.safeType = obj.field.safeType;
                // data.deviceCode = obj.field.deviceCode;
                // data.safeContent = obj.field.safeContent;
                data.year = obj.field.year
                table.reload('table', {
                    where: data
                })
            });
            table.on('tool(table)', function (obj) {
                var data = obj.data;
                console.log(data)
                switch (obj.event) {
                    case 'syj':
                        layer.open({
                            title: '丝印机G5日常维护记录表',
                            type: 2,
                            area: ['1350px', '96%'],
                            content: '/surfaceModel/f259b?id=6',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var d = JSON.stringify(data)
                                body.contents().find("input[name='data']").val(d);
                            }
                        });
                        break;
                    case 'tpj':
                        layer.open({
                            title: '贴片机YS12日常维护记录表',
                            type: 2,
                            area: ['1350px', '96%'],
                            content: '/surfaceModel/f260b?id=7&deviceName=YS12',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var d = JSON.stringify(data)
                                body.contents().find("input[name='data']").val(d);
                            }
                        });
                        break;
                    case 'tpj1':
                        layer.open({
                            title: '贴片机YS12F日常维护记录表',
                            type: 2,
                            area: ['1350px', '96%'],
                            content: '/surfaceModel/f260b?id=701&deviceName=YS12F',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var d = JSON.stringify(data)
                                body.contents().find("input[name='data']").val(d);
                            }
                        });
                        break;
                    case 'aoi':
                        layer.open({
                            title: 'AOI维护记录表',
                            type: 2,
                            area: ['1350px', '96%'],
                            content: '/surfaceModel/f261c?id=8',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var d = JSON.stringify(data)
                                body.contents().find("input[name='data']").val(d);
                            }
                        });
                        break;
                    case 'zdhj':
                        layer.open({
                            title: '自动焊机日常维护',
                            type: 2,
                            area: ['1350px', '96%'],
                            content: '/surfaceModel/f273b?id=9',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var d = JSON.stringify(data)
                                body.contents().find("input[name='data']").val(d);
                            }
                        });
                        break;
                    case 'bfhj':
                        layer.open({
                            title: '波峰焊机日常维护',
                            type: 2,
                            area: ['1350px', '96%'],
                            content: '/surfaceModel/f285a?id=10',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var d = JSON.stringify(data)
                                body.contents().find("input[name='data']").val(d);
                            }
                        });
                        break;
                    case 'bfhj':
                        layer.open({
                            title: '回流焊机日常维护',
                            type: 2,
                            area: ['1350px', '96%'],
                            content: '/surfaceModel/f287a?id=11',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var d = JSON.stringify(data)
                                body.contents().find("input[name='data']").val(d);
                            }
                        });
                        break;
                }
            });
            // laydate.render({
            //     elem: '#ambientRecordTime',
            //     range: "~"
            // });
            laydate.render({
                elem: '#year'
                , type: 'year'
            });
            new Enter('year', function () { $('#search').click() });
        })
    </script>
    <style>
        .layui-laydate .layui-this {
            background-color: #1e9fff !important;
        }
    </style>
</body>

</html>
