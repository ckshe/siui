<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${maintenanceContent.id}"></td>
                    <th>设备类型</th>
                    <td th:text="${maintenanceContent.deviceType}"></td>
                </tr>
                <tr>
                    <th>维护类型</th>
                    <td th:text="${maintenanceContent.maintenanceType}"></td>
                    <th>维护内容</th>
                    <td th:text="${maintenanceContent.maintenanceContent}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${maintenanceContent.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${maintenanceContent.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(maintenanceContent.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(maintenanceContent.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${maintenanceContent.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
