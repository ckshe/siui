<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/maintenance/keepRecord/save}">
        <input type="hidden" name="id" th:if="${keepRecord}" th:value="${keepRecord.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">保养日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="keepDate" placeholder="请输入保养日期" th:value="${keepRecord?.keepDate}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">保养设备</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="keepDevice" placeholder="请输入保养设备" th:value="${keepRecord?.keepDevice}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">保养人</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="keepUser" placeholder="请输入保养人" th:value="${keepRecord?.keepUser}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">保养内容</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="keepContent" placeholder="请输入保养内容" th:value="${keepRecord?.keepContent}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">保养结果</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="keepResult" placeholder="请输入保养结果" th:value="${keepRecord?.keepResult}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${keepRecord?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
