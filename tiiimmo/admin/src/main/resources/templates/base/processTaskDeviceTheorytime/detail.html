<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${processTaskDeviceTheorytime.id}"></td>
                    <th>机台编号</th>
                    <td th:text="${processTaskDeviceTheorytime.device_code}"></td>
                </tr>
                <tr>
                    <th>物料编号</th>
                    <td th:text="${processTaskDeviceTheorytime.pcb_code}"></td>
                    <th>工序任务号</th>
                    <td th:text="${processTaskDeviceTheorytime.process_task_code}"></td>
                </tr>
                <tr>
                    <th>数量</th>
                    <td th:text="${processTaskDeviceTheorytime.amount}"></td>
                    <th>理论工时</th>
                    <td th:text="${processTaskDeviceTheorytime.theory_time}"></td>
                </tr>
                <tr>
                    <th>实际工时</th>
                    <td th:text="${processTaskDeviceTheorytime.work_time}"></td>
                    <th>开始时间</th>
                    <td th:text="${processTaskDeviceTheorytime.start_time}"></td>
                </tr>
                <!--<tr>
                    <th>创建时间</th>
                    <td th:text="${processTaskDeviceTheorytime.create_time}" colspan="3"></td>
                </tr>-->
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
