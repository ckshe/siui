<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 稼动率管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">机台编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="deviceCode" th:value="${param.device_code}" placeholder="请输入机台编号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">物料编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="pcbCode" th:value="${param.pcb_code}" placeholder="请输入物料编号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">工序任务号</label>
                        <div class="layui-input-block">
                            <input type="text" name="processTaskCode" th:value="${param.process_task_code}" placeholder="请输入工序任务号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加稼动率" th:attr="data-url=@{/base/processTaskDeviceTheorytime/add}" data-size="auto">
                        <i class="fa fa-plus"></i> 添加</button>
                    <div class="btn-group">
                        <button class="layui-btn">操作<span class="caret"></span></button>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a class="ajax-status" th:href="@{/base/processTaskDeviceTheorytime/status/ok}">启用</a></dd>
                            <dd><a class="ajax-status" th:href="@{/base/processTaskDeviceTheorytime/status/freezed}">冻结</a></dd>
                            <dd><a class="ajax-status" th:href="@{/base/processTaskDeviceTheorytime/status/delete}">删除</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th>主键ID</th>
                        <th>机台编号</th>
                        <th>物料编号</th>
                        <th>工序任务号</th>
                        <th>数量</th>
                        <th>理论工时</th>
                        <th>实际工时</th>
                        <th>开始时间</th>
                        <th>稼动率</th>
                        <!--<th>创建时间</th>-->
                        <!--<th>数据状态</th>-->
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${item.id}">主键ID</td>
                        <td th:text="${item.device_code}">机台编号</td>
                        <td th:text="${item.pcb_code}">物料编号</td>
                        <td th:text="${item.process_task_code}">工序任务号</td>
                        <td th:text="${item.amount}" id="num">数量</td>
                        <td th:text="${item.theory_time}" id="theoryTime">理论工时</td>
                        <td th:text="${item.work_time}" id="workTime">实际工时</td>
                        <td th:text="${item.start_time}">开始时间</td>
                        <td th:text="${item.amount}*${item.theory_time}/${item.work_time}" id="cropRate">稼动率</td>
                        <!--<script>
                            var num=parseFloat($("#num").value);
                            var theoryTime=parseFloat($("#theoryTime").value);
                            var workTime=parseFloat($("#workTime").value);
                            $("#cropRate").text((num*theoryTime/workTime).toFixed(2));
                        </script>-->
                        <!--<td th:text="${item.create_time}">创建时间</td>-->
                        <!--<td th:text="${#dicts.dataStatus(item.status)}">数据状态</td>-->
                        <td>
                            <a class="open-popup" data-title="编辑稼动率" th:attr="data-url=@{'/base/processTaskDeviceTheorytime/edit/'+${item.id}}" data-size="auto" href="#">编辑</a>
                            <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/base/processTaskDeviceTheorytime/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                            <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/base/processTaskDeviceTheorytime/status/delete(ids=${item.id})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
