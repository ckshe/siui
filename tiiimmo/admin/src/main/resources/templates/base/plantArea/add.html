<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/base/plantArea/save}">
        <input type="hidden" name="id" th:if="${plantArea}" th:value="${plantArea.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">厂区编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" autocomplete="off" type="text" name="code" placeholder="请输入厂区编号" th:value="${plantArea?.code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">厂区名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" autocomplete="off" type="text" name="name" placeholder="请输入厂区名称" th:value="${plantArea?.name}">

            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
<script>


</script>
</body>
</html>
