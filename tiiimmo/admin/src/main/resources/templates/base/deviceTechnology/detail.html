<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${deviceTechnology.id}"></td>
                    <th>参数编号</th>
                    <td th:text="${deviceTechnology.param_code}"></td>
                </tr>
                <tr>
                    <th>设备编号</th>
                    <td th:text="${deviceTechnology.device_code}"></td>
                    <th>设备名称</th>
                    <td th:text="${deviceTechnology.device_name}"></td>
                </tr>
                <tr>
                    <th>关键工艺名称</th>
                    <td th:text="${deviceTechnology.key_technology_name}"></td>
                    <th>单位</th>
                    <td th:text="${deviceTechnology.unit}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${deviceTechnology.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${deviceTechnology.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(deviceTechnology.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(deviceTechnology.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${deviceTechnology.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
