<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${deviceTheoryTime.id}"></td>
                    <th>规格型号</th>
                    <td th:text="${deviceTheoryTime.pcb_code}"></td>
                </tr>
                <tr>
                    <th>机台编号</th>
                    <td th:text="${deviceTheoryTime.device_code}"></td>
                    <th>理论工时</th>
                    <td th:text="${deviceTheoryTime.theory_time}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${deviceTheoryTime.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${deviceTheoryTime.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(deviceTheoryTime.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(deviceTheoryTime.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
