<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/base/lightPlate/save}">
        <input type="hidden" name="id" th:if="${lightPlate}" th:value="${lightPlate.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">规格型号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="type" placeholder="请输入规格型号" th:value="${lightPlate?.type}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">物料</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" placeholder="请输入物料" th:value="${lightPlate?.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">光板号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="num" placeholder="请输入光板号" th:value="${lightPlate?.num}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${lightPlate?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
