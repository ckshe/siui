<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${deviceCropRate.id}"></td>
                    <th>机台编号</th>
                    <td th:text="${deviceCropRate.device_code}"></td>
                </tr>
                <tr>
                    <th>稼动率</th>
                    <td th:text="${deviceCropRate.crop_rate}"></td>
                    <th>记录时间</th>
                    <td th:text="${deviceCropRate.record_time}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${deviceCropRate.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${deviceCropRate.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(deviceCropRate.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(deviceCropRate.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${deviceCropRate.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
