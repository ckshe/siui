<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/base/deviceCropRate/save}">
        <input type="hidden" name="id" th:if="${deviceCropRate}" th:value="${deviceCropRate.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">机台编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="device_code" placeholder="请输入机台编号" th:value="${deviceCropRate?.device_code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">稼动率</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="crop_rate" placeholder="请输入稼动率" th:value="${deviceCropRate?.crop_rate}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">记录时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="record_time" placeholder="请输入记录时间" th:value="${deviceCropRate?.record_time}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${deviceCropRate?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
