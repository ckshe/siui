<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/base/environmentRecordTime/save}">
        <input type="hidden" name="id" th:if="${environmentRecordTime}" th:value="${environmentRecordTime.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="code" placeholder="请输入编号" th:value="${environmentRecordTime?.code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">记录时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" autocomplete="off" id="startTime" type="text" name="recordDate" placeholder="请输入记录时间" th:value="${environmentRecordTime?.recordDate}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${environmentRecordTime?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
    <script>
        layui.use(['laydate'],function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#startTime',
                type:'time'
            });

        })
    </script>
</body>
</html>
