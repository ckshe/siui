<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${lossStock.id}"></td>
                    <th>物料编号</th>
                    <td th:text="${lossStock.product_code}"></td>
                </tr>
                <tr>
                    <th>物料名称</th>
                    <td th:text="${lossStock.product_name}"></td>
                    <th>损耗库存</th>
                    <td th:text="${lossStock.loss_stock}"></td>
                </tr>
                <tr>
                    <th>损耗率</th>
                    <td th:text="${lossStock.loss_rate}"></td>
                    <th>最低库存</th>
                    <td th:text="${lossStock.min_stock}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${lossStock.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${lossStock.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(lossStock.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(lossStock.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
