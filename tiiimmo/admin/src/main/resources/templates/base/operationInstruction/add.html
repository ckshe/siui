<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/base/operationInstruction/save}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:if="${operationInstruction}" th:value="${operationInstruction.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">操作指导书编号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="code" placeholder="请输入操作指导书编号" th:value="${operationInstruction?.code}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作指导书名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name" placeholder="请输入操作指导书名称" th:value="${operationInstruction?.name}">
            </div>
        </div>
        <!--<div class="layui-form-item">
            <label class="layui-form-label">上传人</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="uploadPeople" placeholder="请输入上传人" th:value="${operationInstruction?.uploadPeople}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="uploadTime" placeholder="请输入上传时间" th:value="${operationInstruction?.uploadTime}">
            </div>
        </div>-->

        <div class="layui-form-item">
                <label class="layui-form-label">文件</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="uploadFile" type="file" name="uploadFile">
                </div>
        </div>

        <!--<div class="layui-form-item">
            <label class="layui-form-label">文件</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="uploadFile" placeholder="请上传文件" th:value="${operationInstruction?.uploadFile}">
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">所属工序</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="processName" placeholder="请输入所属工序" th:value="${operationInstruction?.processName}">
            </div>
        </div>
            <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${operationInstruction?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn" lay-submit lay-filter="sub" type="button"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
    <script>
        layui.use(['form','jquery','layer'], function() {
            var form = layui.form,
            layer = layui.layer,
                $ = layui.jquery;

          form.on('submit(sub)',function (obj) {
                var data=obj.field;
                console.log(data)
                var formData = new FormData();
                var uploadFile=document.getElementById('uploadFile')
                formData.append('file',uploadFile.files[0]);
                for(var k in data){
                    formData.append(k,data[k]);
                }

              $.ajax({
                    type:'post',
                    url:'/base/operationInstruction/save',
                    data:formData,
                    processData : false,
                    contentType : false,
                    success:function (res) {
                        if(res.code===200){
                            layer.alert('提交成功！',{icon:1},function () {
                                layer.closeAll();
                                window.parent.location.reload();
                            })
                        }else{
                            layer.alert(res.message,{icon:2},function () {
                                layer.closeAll()
                            })
                        }
                    }
                });


            });
        })


    </script>

</body>
</html>
