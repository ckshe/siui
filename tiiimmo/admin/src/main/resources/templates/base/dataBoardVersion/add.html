<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/base/dataBoardVersion/save}">
        <input type="hidden" name="id" th:if="${dataBoardVersion}" th:value="${dataBoardVersion.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">版本号</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="versionNo" placeholder="请输入版本号" th:value="${dataBoardVersion?.versionNo}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">变更日期</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="changeDate" placeholder="请输入变更日期" th:value="${dataBoardVersion?.changeDate}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">版本说明</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="versionExplain" placeholder="请输入版本说明" th:value="${dataBoardVersion?.versionExplain}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${dataBoardVersion?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
