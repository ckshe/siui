<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i>设备管理</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen">
                <div class="pull-left layui-form-pane timo-search-box">
                    <div style="display: none" class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block timo-search-status">
                            <select class="timo-search-select" name="status" mo:dict="SEARCH_STATUS" mo-selected="${param.status}"></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属厂区</label>
                        <div class="layui-input-block">
                            <input type="text" name="belong_plant_area" th:value="${param.belong_plant_area}" placeholder="请输入所属厂区" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属车间</label>
                        <div class="layui-input-block">
                            <input type="text" name="belong_line" th:value="${param.belong_line}" placeholder="请输入所属车间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">设备类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="device_type" th:value="${param.device_type}" placeholder="请输入设备类型" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">设备编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="device_code" th:value="${param.device_code}" placeholder="请输入设备编号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">设备名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="device_name" th:value="${param.device_name}" placeholder="请输入设备名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">Mac</label>
                        <div class="layui-input-block">
                            <input type="text" name="mac" th:value="${param.mac}" placeholder="请输入Mac" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn timo-search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="pull-right screen-btn-group">
                    <button class="layui-btn open-popup" data-title="添加设备" th:attr="data-url=@{/base/device/add}" data-size="auto">
                        <i class="fa fa-plus"></i> 添加</button>
                    <div class="btn-group">
                        <button class="layui-btn">操作<span class="caret"></span></button>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a class="ajax-status" th:href="@{/base/device/status/ok}">启用</a></dd>
                            <dd><a class="ajax-status" th:href="@{/base/device/status/freezed}">冻结</a></dd>
                            <dd><a class="ajax-status" th:href="@{/base/device/status/delete}">删除</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <!--<th>主键ID</th>-->
                        <th>所属厂区</th>
                        <th>所属车间</th>
                        <th>设备类型</th>
                        <th>设备编号</th>
                        <th>设备名称</th>
                        <th>所属工序</th>
                        <th>Mac</th>
                        <th>设备型号</th>
                        <th>上次检测时间</th>
                        <th>下次检测时间</th>
                        <th>年限</th>
                        <th>操作说明书</th>
                        <th>作业说明书</th>
                        <th style="display: none">创建时间</th>
                        <th style="display: none">更新时间</th>
                        <th style="display: none">数据状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <!--<td th:text="${item.id}">主键ID</td>-->
                        <td th:text="${item.belong_plant_area}">所属厂区</td>
                        <td th:text="${item.belong_line}">所属车间</td>
                        <td th:text="${item.device_type}">设备类型</td>
                        <td th:text="${item.device_code}">设备编号</td>
                        <td th:text="${item.device_name}">设备名称</td>
                        <td th:text="${item.belong_process}">所属工序</td>
                        <td th:text="${item.mac}">Mac</td>
                        <td th:text="${item.device_model}">设备型号</td>
                        <td th:text="${item.last_check_time}">上次检测时间</td>
                        <td th:text="${item.next_check_time}">下次检测时间</td>
                        <td th:text="${item.year}">年限</td>
                        <td th:text="${item.use_book}">操作说明书</td>
                        <td th:text="${item.work_book}">作业说明书</td>
                        <td style="display: none" th:text="${#dates.format(item.createDate, 'yyyy-MM-dd HH:mm:ss')}">创建时间</td>
                        <td style="display: none" th:text="${#dates.format(item.updateDate, 'yyyy-MM-dd HH:mm:ss')}">更新时间</td>
                        <td style="display: none" th:text="${#dicts.dataStatus(item.status)}">数据状态</td>
                        <td>
                            <a class="open-popup" data-title="编辑设备" th:attr="data-url=@{'/base/device/edit/'+${item.id}}" data-size="auto" href="#">编辑</a>
                            <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/base/device/detail/'+${item.id}}" data-size="800,600" href="#">详细</a>
                            <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/base/device/status/delete(ids=${item.id})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="/common/fragment :: page"></div>
        </div>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
