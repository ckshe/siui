<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${line.id}"></td>
                    <th>车间编号</th>
                    <td th:text="${line.code}"></td>
                </tr>
                <tr>
                    <th>车间名称</th>
                    <td th:text="${line.name}"></td>
                    <th>所在产区</th>
                    <td th:text="${line.area}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${line.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${line.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(line.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(line.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
